<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      80085
    </div>
    <div class="keys">
      <div class="key %">%</div>
      <div class="key CE">CE</div>
      <div class="key C">C</div>
      <div class="key DEL">DEL</div>
      <div class="key 7">7</div>
      <div class="key 7">8</div>
      <div class="key 7">9</div>
      <div class="key /">/</div>
      <div class="key 4">4</div>
      <div class="key 5">5</div>
      <div class="key 6">6</div>
      <div class="key *">*</div>
      <div class="key 1">1</div>
      <div class="key 2">2</div>
      <div class="key 3">3</div>
      <div class="key +">-</div>
      <div class="key 0">0</div>
      <div class="key .">.</div>
      <div class="key =">=</div>
      <div class="key C">+</div>
    </div>
  </div>
</body>
</html>
